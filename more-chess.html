<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">

<body>

        <a href="index.html">

            </h1>
        </a>
        <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">

        <nav>
            <ul>

    <section>
        <iframe 
            id="9234649" 
            allowtransparency="true" 
            frameborder="0" 
            style="width:100%;border:none;" 
            src="//www.chess.com/emboard?id=9234649">
        </iframe>
    </section>
    <script src="https://kit.fontawesome.com/a8eff56f0b.js" crossorigin="anonymous"></script>
    <script>window.addEventListener("message",e=>{e['data']&&"9234649"===e['data']['id']&&document.getElementById(`${e['data']['id']}`)&&(document.getElementById(`${e['data']['id']}`).style.height=`${e['data']['frameHeight']+30}px`)});</script>
