<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Chess Space | SignUp!</title>
</head>
<body>
    <!-- LOGO AND NAVIGATION SECTION -->
    <header>
        <a href="index.html">
            <h1 class="logo">
                <i class="fa-solid fa-chess-board"></i> Chess Space
            </h1>
        </a>
        <input type="checkbox" id="hamburger-toggle" class="hamburger-toggle">
        <label for="hamburger-toggle" class="hamburger-toggle-label">
            <span></span>
        </label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="more-chess.html">More Chess</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section class="contact-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Good To See You!</h2>
            <p>
                Enter your details and area of interest and we will get back to you pronto
            </p>
            <label for="fname">First Name</label>
            <input class="text-input" id="fname" name="first_name" type="text" required>
            
            <label for="lname">Last Name</label>
            <input class="text-input" id="lname" name="last_name" type="text" required>
            
            <label for="email">Email Address</label>
            <input class="text-input" type="email" id="email" name="email_address" required>
            <ul>
                <li>
                    <input type="radio" id="lessons" name="signup-option" value="lessons" required>
                    <label for="lessons">Online Lessons</label>
                </li>
                <li>
                    <input type="radio" id="group" name="signup-option" value="group" required>
                    <label for="trail">Group Event</label>
                </li>
                <li>
                    <input type="radio" id="club" name="signup-option" value="club" required>
                    <label for="club">Join Our Club</label>
                </li>
                <li>
                    <input type="radio" id="all-three" name="signup-option" value="all-three" required>
                    <label for="all-three">All Three!</label>
                </li>
            </ul>
            <input class="button" type="submit" value="Let's Chess!">
        </form>
    </section>
    <footer>
        <ul class="social-networks">
            <li><a href="https://facebook.com" target="_blank" rel="noopener" 
                aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="https://twitter.com" target="_blank" rel="noopener" 
                aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></i></a></li>
            <li><a href="https://youtube.com" target="_blank" rel="noopener" 
                aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i></i></a></li>
            <li><a href="https://instagram.com" target="_blank" rel="noopener" 
                aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i></a></li>
        </ul>
    </footer>
    <script src="https://kit.fontawesome.com/a8eff56f0b.js" crossorigin="anonymous"></script>
</body>
</html>
